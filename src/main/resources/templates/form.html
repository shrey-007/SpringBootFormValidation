<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6  offset-md-3">
            <form th:action="@{/submitForm}" method="post" th:object="${User}" class="bg-white p-4">
                 <h1 class="text-center">Login</h1>

                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" name="userName" th:value="${User.userName}" th:classappend="${#fields.hasErrors('userName')}?'is-invalid':''">
                    <div  style="color:red;" th:each="e : ${#fields.errors('userName')}" th:text="${e}"></div>
                </div>



                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control"  name="email" th:value="${User.email}" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''">
                    <div style="color:red;" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                </div>



                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed" th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <div style="color:red;" th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
        </div>
    </div>
</div>

</body>
</html>
